version: '3.8'

services:
  # Development Gateway with Hot Reload
  nginx-dev:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./gateway/nginx.dev.conf:/etc/nginx/nginx.conf
    depends_on:
      - price-predictor-dev
      - investment-expert-dev
    networks:
      - vnstock-dev

  # Lightweight Redis for Development
  redis-dev:
    image: redis:alpine
    ports:
      - "6380:6379"
    command: redis-server --save ""  # No persistence in dev
    networks:
      - vnstock-dev

  # Development Database with Sample Data
  postgres-dev:
    image: postgres:13
    environment:
      POSTGRES_DB: vnstock_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5433:5432"
    volumes:
      - ./database/dev-data.sql:/docker-entrypoint-initdb.d/01-sample-data.sql
    networks:
      - vnstock-dev

  # LLM Hub Development with Hot Reload
  llm-hub-dev:
    build: 
      context: ./services/llm-hub
      dockerfile: Dockerfile.dev
    ports:
      - "8010:8010"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis-dev:6379
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./services/llm-hub:/app
      - /app/__pycache__
    depends_on:
      - redis-dev
    command: uvicorn main:app --host 0.0.0.0 --port 8010 --reload
    networks:
      - vnstock-dev

  # Price Predictor Development
  price-predictor-dev:
    build: 
      context: ./services/price-predictor
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis-dev:6379
      - DATABASE_URL=postgresql://dev:dev123@postgres-dev:5432/vnstock_dev
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./services/price-predictor:/app
      - /app/__pycache__
    depends_on:
      - redis-dev
      - postgres-dev
      - llm-hub-dev
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - vnstock-dev

  # Investment Expert Development
  investment-expert-dev:
    build: 
      context: ./services/investment-expert
      dockerfile: Dockerfile.dev
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis-dev:6379
      - DATABASE_URL=postgresql://dev:dev123@postgres-dev:5432/vnstock_dev
      - PRICE_PREDICTOR_URL=http://price-predictor-dev:8001
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./services/investment-expert:/app
      - /app/__pycache__
    depends_on:
      - redis-dev
      - postgres-dev
      - price-predictor-dev
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload
    networks:
      - vnstock-dev

  # Frontend Development with Hot Reload
  frontend-dev:
    build: 
      context: ./services/frontend
      dockerfile: Dockerfile.dev
    ports:
      - "8502:8501"
    environment:
      - GATEWAY_URL=http://nginx-dev
      - STREAMLIT_SERVER_RUNON_SAVE=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=poll
    volumes:
      - ./services/frontend:/app
    depends_on:
      - nginx-dev
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0 --server.fileWatcherType=poll
    networks:
      - vnstock-dev

  # Development Tools
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres-dev
    networks:
      - vnstock-dev

  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
    networks:
      - vnstock-dev

networks:
  vnstock-dev:
    driver: bridge