version: '3.8'

services:
  duong-ai-trading:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your_gemini_api_key_here}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your_openai_api_key_here}
      - LLAMA_API_KEY=${LLAMA_API_KEY:-your_llama_api_key_here}
      - LLAMA_BASE_URL=${LLAMA_BASE_URL:-https://api.together.xyz/v1}
      - SERPER_API_KEY=${SERPER_API_KEY:-your_serper_api_key_here}
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    container_name: duong-ai-trading-pro
    networks:
      - ai-trading-network

networks:
  ai-trading-network:
    driver: bridge