version: '3.8'

services:
  # Streamlit Application Service
  streamlit:
    build: .
    container_name: vnstock-streamlit
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=host.docker.internal:11434
    volumes:
      - ./logs:/app/logs
      - ./duong_trading.db:/app/duong_trading.db
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - vnstock-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vnstock-network:
    driver: bridge

volumes:
  vnstock-data:
    driver: local