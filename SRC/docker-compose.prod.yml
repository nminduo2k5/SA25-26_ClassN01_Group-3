version: '3.8'

services:
  # Production API Service
  api:
    build: .
    container_name: vnstock-api-prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    volumes:
      - vnstock-logs:/app/logs
      - vnstock-data:/app/data
    command: gunicorn api:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vnstock-network

  # Production Streamlit Service
  streamlit:
    build: .
    container_name: vnstock-streamlit-prod
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    volumes:
      - vnstock-logs:/app/logs
      - vnstock-data:/app/data
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0 --server.enableCORS=false --server.enableXsrfProtection=false
    restart: always
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - vnstock-network

  # Production Nginx
  nginx:
    image: nginx:alpine
    container_name: vnstock-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - vnstock-logs:/var/log/nginx
    depends_on:
      - api
      - streamlit
    restart: always
    networks:
      - vnstock-network

  # Redis for caching (optional)
  redis:
    image: redis:alpine
    container_name: vnstock-redis
    ports:
      - "6379:6379"
    volumes:
      - vnstock-redis:/data
    restart: always
    networks:
      - vnstock-network

networks:
  vnstock-network:
    driver: bridge

volumes:
  vnstock-logs:
    driver: local
  vnstock-data:
    driver: local
  vnstock-redis:
    driver: local