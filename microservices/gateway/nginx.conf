events {
    worker_connections 1024;
}

http {
    upstream price-predictor {
        server price-predictor:8001;
    }
    
    upstream investment-expert {
        server investment-expert:8002;
    }
    
    upstream risk-expert {
        server risk-expert:8003;
    }
    
    upstream news-agent {
        server news-agent:8004;
    }
    
    upstream market-news {
        server market-news:8005;
    }
    
    upstream stock-info {
        server stock-info:8006;
    }
    
    upstream llm-hub {
        server llm-hub:8010;
    }

    server {
        listen 80;
        
        # Price Predictor Service
        location /api/price/ {
            proxy_pass http://price-predictor/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Investment Expert Service
        location /api/investment/ {
            proxy_pass http://investment-expert/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Risk Expert Service
        location /api/risk/ {
            proxy_pass http://risk-expert/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # News Agent Service
        location /api/news/ {
            proxy_pass http://news-agent/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Market News Service
        location /api/market/ {
            proxy_pass http://market-news/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Stock Info Service
        location /api/stock/ {
            proxy_pass http://stock-info/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # LLM Hub Service
        location /api/llm/ {
            proxy_pass http://llm-hub/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Health check
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}